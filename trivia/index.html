<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //Query for correct answer
            document.addEventListener('DOMContentLoaded',function(){
                let correct = document.querySelector('.correct');
                correct.onclick = function(){
                    correct.style.background = 'green'; //document.querySelector('.correct').style.background = 'Correct';
                    correct.innerHTML = 'Correct'; //document.querySelector('.correct').innerHTML = 'Correct';
                }
                //Query for Incorrect answer
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].onclick = function(){
                        incorrect[i].style.backgroundColor = 'red';
                        incorrect[i].innerHTML = 'Incorrect';
                    }
                }
                //Section two query
                document.querySelector('#submit').onclick = function(){
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() == 'cesc' || input.value.toLowerCase() == 'cesc fabregas' || input.value.toLowerCase() == 'fabregas')
                    {
                        input.style.backgroundColor = 'green';
                        input.innerHTML = 'Correct';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        input.innerHTML = 'Incorrect';
                    }
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who won the 2019 UEFA Champions League?</h3>
                <button class = "incorrect">Tottenham</button>
                <button class = "incorrect">Barcelona</button>
                <button class = "correct">Liverpool</button>
                <button class = "incorrect">Ajax</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who assisted the winning goal in the 2010 World Cup final?</h3>
                <input type = "text">
                <button id = "submit" type = "submit">Confirm</button>
            </div>
        </div>
    </body>
</html>
