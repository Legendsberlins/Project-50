{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div>
        <h1>Balance: {{cashtml | usd}}</h1>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Symbols</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        {% for row in database %}
        <tbody>
            <tr>
                <td> {{ row["Symbol"] }} </td>
                <td> {{ row["Shares"] }} </td>
                <td> {{ row["Price"] | usd }} </td>
            </tr>
        {% endfor %}
        </tbody>
  </table>
{% endblock %}
