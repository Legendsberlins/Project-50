{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <label for = "stock">Stock</label>
            <input required autocomplete = "off" class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
            <label for = "share"></label>
            <input required type = "text" autocomplete = "off" id="shares" name="shares" class="form-control mx-auto w-auto" placeholder = "Share">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
