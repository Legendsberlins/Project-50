{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <h1>Add cash</h1>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <label for = "amount">Amount</label>
            <input required autocomplete = "off" class="form-control mx-auto w-auto" id="new_cash" name="new_cash" placeholder="$ Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
